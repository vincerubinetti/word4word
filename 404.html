<!doctype html>
<html>
  <body>
    <script type="text/javascript">
      const baseurl = "/word4word";
      console.debug("Redirecting from:", location);
      let { origin, pathname, search, hash } = location;
      pathname = pathname.replace(baseurl, "");
      sessionStorage.redirectPath = pathname + search + hash;
      location = baseurl;
    </script>
  </body>
</html>
